<svg width="1600" height="400" viewBox="0 0 1600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#00E5FF"/>
      <stop offset="100%" stop-color="#00FF88"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1600" height="400" fill="#05060d"/>
  <image href="tron-grid.png" x="0" y="0" width="1600" height="400" opacity="0.28"/>
  <text x="50%" y="52%" dominant-baseline="middle" text-anchor="middle"
        font-family="Orbitron, Arial Black, sans-serif" font-size="88" fill="url(#g)" filter="url(#glow)">
    QUANTIKA — TRON ARES EDITION
  </text>
  <text x="50%" y="75%" dominant-baseline="middle" text-anchor="middle"
        font-family="Share Tech Mono, monospace" font-size="28" fill="#E0E0FF" opacity="0.9">
    Neon cyber grid • Holographic glow • Futuristic console
  </text>
</svg>